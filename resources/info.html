<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Celestial Information Finder</title>
    <style>
        html{
            width: 350px;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            width: 350px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultBox {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
            width: 300px;
            min-height: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .loader {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
    <script>
        async function fetchInfo() {
            const objectName = document.getElementById("celestialObject").value;
            const requestBody = {
                celestialObject: objectName
            };

            const loader = document.getElementById("loader");
            const resultBox = document.getElementById("resultBox");
            loader.style.display = 'block';
            resultBox.style.display = 'none'; 
            try {
                const response = await fetch("https://fpm.yuvrajsingh.tech/generateCelestialInfo", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const resultText = await response.text();  
                resultBox.innerHTML = `<p>${resultText}</p>`;
                resultBox.style.display = 'block'; 
            } catch (error) {
                resultBox.innerHTML = `<p>Error fetching data. Please try again.</p>`;
                resultBox.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <form id="celestialForm" onsubmit="event.preventDefault(); fetchInfo();">
        <input type="text" id="celestialObject" name="celestialObject" required><br><br>
        <button type="submit">Get Information</button>
    </form>
    <div id="resultBox"></div>
    <div id="loader" class="loader">Fetching Data ......</div>
</body>
</html>
