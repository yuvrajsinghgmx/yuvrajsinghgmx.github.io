<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Information Finder</title>
    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            overflow: hidden; 
        }
        .content{
            align-items: center;
        }

        h1 {
            color: #00d2ff;
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(0, 210, 255, 0.5);
        }

        form {
            text-align: center;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1.2s ease;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 20px;
            width: 80%;
            max-width: 600px;
            border: 2px solid #00d2ff;
            border-radius: 50px;
            background-color: rgba(27, 39, 53, 0.9);
            color: #fff;
            outline: none;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3), 0 0 20px rgba(0, 210, 255, 0.1);
            transition: box-shadow 0.4s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.8), 0 0 40px rgba(0, 210, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 210, 255, 0.5);
            width: 60%;
            max-width: 400px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 210, 255, 0.8);
        }

        #resultBox {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(27, 39, 53, 0.9);
            border: 2px solid #00d2ff;
            color: #fff;
            width: 800px;
            max-width: 800px;
            box-shadow: 0px 4px 15px rgba(0, 210, 255, 0.3);
            border-radius: 20px;
            display: none;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .loader {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #00d2ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script>
        async function fetchInfo() {
            const objectName = document.getElementById("celestialObject").value;
            const requestBody = { celestialObject: objectName };

            const loader = document.getElementById("loader");
            const resultBox = document.getElementById("resultBox");
            loader.style.display = 'block';
            resultBox.style.display = 'none';
             console.log("iguy",requestBody);
            try {
                const response = await fetch("https://fpm.yuvrajsingh.tech/generateCelestialInfo", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const resultText = await response.text();  
                resultBox.innerHTML = `<p>${resultText}</p>`;
                resultBox.style.display = 'block'; 
            } catch (error) {
                resultBox.innerHTML = `<p>Error fetching data. Please try again.</p>`;
                resultBox.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }
        window.onload = function() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');

            const particles = [];
            const particleCount = 400;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speedX: (Math.random() - 0.5) * 1.5,
                    speedY: (Math.random() - 0.5) * 1.5,
                    radius: Math.random() * 2 + 1,
                });
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "#00d2ff";
                    ctx.fill();

                    particle.x += particle.speedX;
                    particle.y += particle.speedY;

                    if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                });
                requestAnimationFrame(animateParticles);
            }

            window.onresize = function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            animateParticles();
        };
    </script>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content">
        <h1>üîç Search the Cosmos</h1>
        <form id="celestialForm" onsubmit="event.preventDefault(); fetchInfo();">
            <input type="text" id="celestialObject" name="celestialObject" placeholder="Enter celestial object..." required><br>
            <button type="submit">Search</button>
        </form>
        <div id="resultBox"></div>
        <div id="loader" class="loader"><img src="../assets/loading.gif" alt="Data is coming..."></div>
        <div id="loader" class="loader">Fetching Data ......</div>
    </div>
</body>
</html>
