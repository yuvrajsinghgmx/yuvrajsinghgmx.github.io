<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Celestial Information Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            overflow: hidden;
            border: #333 solid ;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Div box styling */
        #resultBox {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
            width: 400px;
            min-height: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
    <script>
        async function fetchInfo() {
            const objectName = document.getElementById("celestialObject").value;
            const requestBody = {
                celestialObject: objectName
            };

            const response = await fetch("https://fpm.yuvrajsingh.tech/generateCelestialInfo", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            const resultText = await response.text();  
            const resultBox = document.getElementById("resultBox");
            
            resultBox.innerHTML = `<p>${resultText}</p>`;
            resultBox.style.display = 'block'; 
        }
    </script>
</head>
<body>
    <!-- Re run -->
    <!-- <h1>Celestial Information Finder</h1> -->
    <form id="celestialForm" onsubmit="event.preventDefault(); fetchInfo();">
        <!-- <label for="celestialObject">Enter the name of a planet, asteroid, or celestial object:</label><br> -->
        <input type="text" id="celestialObject" name="celestialObject" required><br><br>
        <button type="submit">Get Information</button>
    </form>
    <div id="resultBox"></div>
</body>
</html>
